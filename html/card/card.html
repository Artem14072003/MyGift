<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../library/Swiper/css/swiper-bundle.min.css">
    <script src="../../library/Swiper/js/swiper-bundle.min.js" defer></script>
    <script src="../../js/script.js" type="module"></script>
    <title>Document</title>
</head>
<body class="body body--congratulation">
<header class="header">
    <div class="container">
        <img
                src="../../img/logo/logo.svg"
                alt="logo"
                width="180"
                height="48"
                class="header__logo"
        />
    </div>
</header>
<main class="main-content">
    <section class="congratulation">
        <div class="container">
            <h1 class="congratulation__title">Вам открытка!</h1>
            <p class="congratulation__description">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>

            <div class="congratulation__card card">
                <div class="card__inner">
                    <div class="card__front"><img src="../../img/cards/cards_1.jpg" alt="Открытка" class="card__img">
                    </div>
                    <div class="card__back">
                        <h2 class="card__title">Поздравление!</h2>
                        <div class="card__contacts">
                            <p class="card_detail"><span class="card__subtitle">От кого</span><span
                                    class="card__from">Тёма</span></p>
                            <p class="card_detail"><span class="card__subtitle">Для кого</span><span
                                    class="card__from">Муськи</span></p>
                        </div>
                        <p class="card__massage">Я тебя бооооси юьюююююююю!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
